<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="header">
  <div class="header-inner">
    <div class="title">DemoForce</div>
    <div class="header-links">
      <div>Browse</div>
      <div>Get Desktop</div>
      <input type="text" placeholder="Search..." />
      <div class="log-in">Log In</div>
      <div class="sign-up">Sign Up</div>
    </div>
  </div>
</div>
<div class="page">
  <div class="stripes-container blue-stripes">
      <div class="stripes">
          <div class="stripe s4" ></div>
          <div class="stripe s5" ></div>
          <div class="background" ></div>
          <div class="stripe s1" ></div>
          <div class="stripe s2" ></div>
          <div class="stripe s3" ></div>
      </div>
  </div>
  <div id="remote-media"></div>
  <div id="controls">
    <div id="preview">
      <div id="local-media"></div>
      <button id="button-preview">Preview My Camera</button>
    </div>
    <div id="room-controls">
      <p class="instructions">Room Name:</p>
      <input id="room-name" type="text" placeholder="Enter a room name" />
      <button id="button-join">Join Room</button>
      <button id="button-leave">Leave Room</button>
    </div>
    <div id="log"></div>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
